<div style="margin-left: 30%;">
    <h2>Search Results</h2>
</div>
<br>
<form class="row g-4" style="margin-left: 25%;" #checkResultForm="ngForm" (ngSubmit)="onSubmit(checkResultForm)">

    <div class="col-auto">
        <input type="number" id="indexNumber" name="indexNumber" ngModel placeholder="Enter Your Index Number" style="width: 300px;">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search Results</button>
    </div>
</form>
<div>
    <label id="lblResult"></label></div>

<ul class="heroes">
    <!-- <li *ngFor="let result of Result"> -->
    <span class="badge" *ngIf="Result">{{Result.indexNumber}} - {{Result.result}}</span>
    <label id="lblResult" *ngIf="Result.indexNumber!=-1">{{Result.indexNumber}} - {{Result.result}}</label>
    <!-- </li> -->
</ul>
